<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBank</title>
    <link rel="shortcut icon" href="./Images/MrIcon.svg" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header>
        <div class="header__box">
            <h1>MrBank</h1>
            <nav>
                <ul class="nav__list">
                    <li class="nav__list__item"><a class="nav__list__item__link" href="">Home</a></li>
                    <li class="nav__list__item"><a class="nav__list__item__link" href="./index.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="login-box">
        <form class="login-box__form">
            <h2 class="login-box__form__title">Login</h2>
            <input class="login-box__form__input" type="email" placeholder="Email">
            <input class="login-box__form__input" type="password" placeholder="Senha">
            <div class="login-box__form__button-box">
                <a class="login-box__form__button-box__register" href="./register.html">Criar conta</a>
                <input class="login-box__form__button-box__button" type="button" value="Proximo">
            </div>
        </form>
    </div>
</body>
</html>
